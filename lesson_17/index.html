<!DOCTYPE html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">

   <title>Modals</title>
 </head>
 <body>
   
   <div class="container">
   	<div class="row">
   		<div class="col-xl-5"></div>
   		<button class="btn btn-danger button col-xl-2" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
   		<div class="col-xl-5"></div>
   	</div>
   </div>

   <!-- Modal window -->

   <div class="modal fade" id="my-modal">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title">Удаление файла</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <p>Вы действительно  хотите удалить файл?</p>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn-yes btn btn-primary" data-dismiss="modal">Да</button>
           <button type="button" class="btn-no btn btn-primary" data-dismiss="modal">Нет</button>
         </div>
       </div>
     </div>
   </div>


   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

   <script>
   	$('#my-modal').on('shown.bs.modal', function () {
   	  $('#myInput').trigger('focus')
   	})
   </script>

 </body>
</html>
