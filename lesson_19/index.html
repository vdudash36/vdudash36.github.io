<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Табы и акордеоны</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
			<ul class="nav nav-tabs" id="myTab">
			  <li class="nav-item">
			    <a class="nav-link active" id="log-tab" data-toggle="tab" href="#log">Вход</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="reg-tab" data-toggle="tab" href="#reg">Регистрация</a>
			  </li>
			</ul>
			<div class="tab-content" id="myTabContent">
			  <div class="tab-pane fade show active" id="log" role="tabpanel" aria-labelledby="log-tab">
			  	<div class="login wow slideInUp" data-wow-delay="0.2s">
			  		<form action="#">
			  			<input class="login-inp name wow flipInX" type="text" placeholder="Ваше имя" data-wow-delay="0.6s">
			  			<input class="login-inp pass wow flipInX" type="password" placeholder="Пароль" data-wow-delay="1.0s">
			  			<small class="think-pass text-danger">Забыли пароль?</small>
			  			<input class="checkbox" type="checkbox">
			  			<p class="think-me">Напомнить мне</p>
			  			<button class="btn btn-danger form-button wow fadeIn" data-wow-delay="1.4s">Войти</button>
			  		</form>
			  	</div>
			  </div>
			  <div class="tab-pane fade" id="reg" role="tabpanel" aria-labelledby="reg-tab">
			  	<div class="login reg wow slideInUp" data-wow-delay="0.2s">
			  		<form action="#">
			  			<input class="login-inp reg-inp name wow flipInX" type="text" placeholder="Введите имя" data-wow-delay="0.6s">
			  			<input class="login-inp reg-inp pass wow flipInX" type="password" placeholder=" Придумайте пароль" data-wow-delay="1.0s">
			  			<input class="login-inp reg-inp pass-povt wow flipInX" type="password" placeholder=" Повторите пароль" data-wow-delay="1.4s">
			  			<button class="btn btn-danger form-button form-btn-reg wow fadeIn" data-wow-delay="1.8s">Зарегистрироваться</button>
			  		</form>
			  	</div>
			  </div>
			</div>
				
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/wow.min.js"></script>
   <script>
   	var wow = new WOW;
   	wow.init();
   </script>
  </body>
</html>
