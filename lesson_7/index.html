<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="main-header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
		<div class="video">
			<iframe width="550" height="300" src="https://www.youtube.com/embed/D0TxbezPMwU?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</div>
		<div class="form">
			<p class="form-header">Введите свой email</p>
			<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="email" placeholder="Ваш email">
				<button class="form-btn">Получить инструкцию</button>
			</form>
		</div>
	</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое<br> преимущество</p>
			</div>
		</div>
		<button class="feature-btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<h2 class="clients-header">Наши клиенты</h2>
		<div class="clients">
			<img src="img/client-1.png" alt="client-1">
			<img src="img/client-2.png" alt="client-2">
			<img src="img/client-3.png" alt="client-3">
			<img src="img/client-4.png" alt="client-4">
			<img src="img/client-5.png" alt="client-5">
			<img src="img/client-6.png" alt="client-6">
			<img src="img/client-7.png" alt="client-7">
			<img src="img/client-8.png" alt="client-8">
		</div>
	</div>
	
</body>
</html>
