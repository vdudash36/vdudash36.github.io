<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<div class="section">
			<div class="container">
				<!-- Первый row -->
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
					</div>
				</div>
				<!-- Второй row -->
				<div class="row">
					<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
						<div class="video">
							<iframe width="100%" height="300" src="https://www.youtube.com/embed/D0TxbezPMwU?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form">
							<p class="form-header text-center">Введите свой email</p>
							<form action="#">
								<input class="form-control input-lg" type="text" placeholder="Ваше имя">
								<input class="form-control input-lg" type="email" placeholder="Ваш email">
								<button class="btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
						<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
					</div>
				</div>
				<div class="feature text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/01.png" alt="1 преимущество">
								<p>Первое<br> приемущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/02.png" alt="2 преимущество">
								<p>Второе<br> приемущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/03.png" alt="3 преимущество">
								<p>Третье<br> приемущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/04.png" alt="4 преимущество">
								<p>Четвертое<br> приемущество</p>
							</div>
						</div>
					</div>
				</div>
				<!-- Кнопка -->
				<button class="btn-primary btn-lg form-btn d-block">Получить инструкцию</button>
			</div>
		</div>

		<div class="section-footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
						<h2 class="clients-header text-uppercase text-center">Наши клиенты</h2>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/client-1.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/client-2.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/client-3.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/client-4.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/client-5.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/client-6.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/client-7.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><img src="img/client-8.png" alt=""></div>
				</div>
			</div>
		</div>
	
</body>
</html>
